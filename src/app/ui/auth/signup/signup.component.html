<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #email="ngModel"/>
      <mat-error *ngIf="email.hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
        <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pw/>
        <mat-hint align="end">{{pw.value?.length}}/6</mat-hint>
      </mat-form-field>
      <mat-form-field>
          <input 
            matInput 
            [matDatepicker]="picker"
            [max]="maxDate"
            placeholder="Choose a date">
          <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
